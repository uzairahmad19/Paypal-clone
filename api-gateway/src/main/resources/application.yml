server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # Apply to all paths
            allowedOrigins: "http://localhost:3000" # The address of your Next.js app
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      routes:
        # Route for the User Service
        - id: user-service-route
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        # Route for the Wallet Service
        - id: wallet-service-route
          uri: lb://WALLET-SERVICE
          predicates:
            - Path=/api/wallets/**

        # Add this new route for the Transaction Service
        - id: transaction-service-route
          uri: lb://TRANSACTION-SERVICE # Tells the gateway to find TRANSACTION-SERVICE in Eureka
          predicates:
            - Path=/api/transactions/** # Any request to /api/transactions/... will be forwarded

        - id: notification-service-route
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/